<svg height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="focus" x="-20%" y="-20%" width="140%" height="140%">
    <feMorphology in="SourceAlpha" operator="dilate" radius="1.5" />
    <feGaussianBlur stdDeviation="1.5" result="outline" />
    <feFlood flood-color="#fd0" result="flood" />
    <feComposite operator="in" in="flood" in2="outline" />
    <feComposite in="SourceGraphic" operator="over"/>
