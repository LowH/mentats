<h2>Connexion</h2>
<form class="form" role="form" action="«=(h (uri-for `(/account/login)))»" method="POST">
  <div class="form-group">
    <label for="l">Adresse e-mail</label>
    <input class="form-control" type="text" name="l" value="«=(h $l)»"/>
  </div>
  <div class="form-group">
    <label for="p">Mot de passe</label>
    <input class="form-control" type="password" name="p"/>
  </div>
  <button class="form-control btn btn-primary" type="submit" name="_method" value="POST">
    <i class="icon-ok"></i>
  </button>
</form>
