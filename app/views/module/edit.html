<div class="row">
  <div class="col-sm-5">
    <form role="form" class="form" action="«=(h (module-uri $module))»" method="POST">
      <div class="form-group">
	<label for="discipline">Discipline</label>
	<input class="form-control" type="text" name="discipline" value="«=(h $discipline)»" placeholder="Discipline"/>
      </div>
      <div class="form-group">
	<label for="level">Niveau</label>
	<input class="form-control" type="text" name="level" value="«=(h $level)»" placeholder="Niveau"/>
      </div>
      
      <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> Enregistrer</button>
    </form>
    <form role="form" class="form" action="«=(h (module-uri $module))»" method="POST">
      <label for="delete">Supprimer</label>
      <div class="checkbox">
	<input class="form-control" type="checkbox" name="delete" value="0" required/> Confirmer
      </div>
      <p>Attention, toute suppression est irréversible !</p>
      <button type="submit" class="btn btn-danger" name="_method" value="DELETE"><i class="icon-trash"></i> Supprimer</button>
    </form>
  </div>
</div>
