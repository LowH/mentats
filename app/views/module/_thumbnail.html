<div class="module thumbnail" style="background-image: url(«=(h (asset-url (module-image $module)))»);">
  <div class="caption">
    <h1><a href="«=(h (module-uri $module))»">«=(h (module.discipline $module))» <span class="badge">«=(h (module.level $module))»</span></a></h1>
    <p class="owner"><a href="«=(h (user-uri (module.owner $module)))»">«=(h (user.name (module.owner $module)))»</a></p>
    « (when (module.version $module) »
    <p class="version">«=(h (module.version $module))»</p>
    « ) »
  </div>
  « (when (can :edit $module) »
  <div class="btn-toolbar">
    <a href="«=(h (module-uri $module :action :edit))»" class="edit btn btn-default" title="Éditer"><i class="icon-edit"></i></a>
  </div>
  « ) »
</div>
