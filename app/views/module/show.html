<div class="row">
  <div class="col-sm-5">
    <div class="module thumbnail" style="background-image: url(«=(h (asset-url (module-image $module)))»);">
      <div class="caption">
	<h1><a href="«=(h (module-uri $module))»">«=(h (module.discipline $module))» <span class="badge">«=(h (module.level $module))»</span></a></h1>
	<p class="owner"><a href="«=(h (user-uri (module.owner $module)))»">«=(h (user.name (module.owner $module)))»</a></p>
	« (when (module.version $module) »
	<p class="version">«=(h (module.version $module))»</p>
	« ) »
      </div>
    </div>
    « (when (eq (session-user) (module.owner $module)) »
    <div class="btn-toolbar">
      <form class="inline-form" action="«=(h (module-uri $module))»" method="POST">
	<button type="button" class="btn btn-default"><i class="icon-edit"></i> Éditer</button>
	<button type="submit" class="btn btn-default" name="_method" value="DELETE"><i class="icon-trash"></i> Supprimer</button>
    </div>
    « ) »
  </div>
</div>
