<h1>«=(h (competence.name $competence))»</h1>

<h3>Resources</h3>
« (dolist (resource $resources) »
«   (template-let (resource) »
«     (render-view :resource :show '.html) »
«   ) »
« ) »

<div id="contribute-resource" class="panel-default">
  <div class="panel-body">
    <button type="button" class="btn btn-primary pull-right" data-toggle="collapse" data-target="#contribute-resource .panel-footer, #contribute-resource .panel-body .mentats-user, #contribute-resource .panel-body .date">
      <i class="icon-plus"></i> &nbsp; Contribuer une resource
    </button>
    <a href="«=(h (user-uri (session-user)))»" class="mentats-user collapse">
      <img class="avatar" src="«=(h (gravatar:image-url (user.email (session-user)) :size 32 :default :mm))»" alt=""/>
      <b>«=(h (user.name (session-user)))»</b>
    </a>
    <span class="small date collapse">
      «=(h (rw-ut:write-time-string (get-universal-time) "DD/MM/YYYY"))»
    </span>
  </div>
  <div class="panel-footer collapse">
    <form role="form" class="form" action="«=(h (resource-uri))»" method="POST">
      <input type="hidden" name="competence" value="«=(h (competence.id $competence))»"/>
      <div class="row">
	<div class="col-sm-12">
	  <textarea name="text" class="form-control markdown-editor" rows="10"></textarea>
	</div>
	<div class="col-sm-12">
	  <button type="submit" class="btn btn-primary form-control" name="_method" value="POST"><i class="icon-ok"></i> Publier</button>
	</div>
      </div>
    </form>
  </div>
</div>
